<!-- MAIN CONTENT -->
<div id="content">
      <!-- widget grid -->
      <sa-widgets-grid>
        <div class="row">
                <article class="col-sm-12">
            <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
              <header>
                <span class="widget-icon"> <i class="fa fa-table"></i> </span>    
                <h2>Godown Master</h2>
              </header>
              <div>
                <div class="widget-body">
                    <div class="row">
                        
                        
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label for="sel1">Godown Name<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter Godown Name" ng-model="consumer.LastName" alphaonly required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Godown Capacity<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter Capacity" alphaonly required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Address Line 1<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter Address Line 1" ng-model="consumer.AddressLine1" required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Address Line 2</label>
                                                                    <input type="text" class="form-control" placeholder="Enter Address Line 2" ng-model="consumer.AddressLine2" />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Address Line 3</label>
                                                                    <input type="text" class="form-control" placeholder="Enter Address Line 3" ng-model="consumer.AddressLine3" />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Pin Code<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter Pin" ng-model="consumer.Pin" minlength="6" maxlength="6" numericonly required />
                                                                </div>
                                                            </div>
                        
                        
                        
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Godown License No.<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter License No." alphaonly required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">License Issue Date<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter License Issue Date" alphaonly required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">License Expiry Date<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter License Expiry Date" alphaonly required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">Last Audit Date<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="text" class="form-control" placeholder="Enter Last Audit Date"  required />
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-3">
                                                                <div class="form-group">
                                                                    <label for="sel1">License Document<span class="errorMessage" style="color:red;">*</span></label>
                                                                    <input type="file" class="form-control" placeholder="Enter License Expiry Date"  />
                                                                </div>
                                                            </div>
                                                            <!--<div class="col-sm-2">
                                                                <button class="btn-marg-top btn btn-warning">
                                                                    <i class="glyphicon glyphicon-upload"></i> &nbsp;Upload Lic. Doc
                                                                </button>
                                                            </div>-->
                                                          
                                                        </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>
                        <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Area.IsActive" /> Is Active
                    </label>
                </div>
              
            </div>
         
                 
                    <footer>
                        <div class="row">
                            <div class="col-sm-12 ">
                                <hr />
                                <a class="pull-right btn btn-default" routerLink="/master/godown-master">
                                    <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Cancel
                                </a>
                                <button class="pull-right btn btn-primary marg-right" type="submit">
                                    <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                </button>
                            </div>
                            <!-- <div class="col-sm-12 " ng-show="divhide">
                                <button type="button" name="" class="pull-right btn btn-primary marg-right">
                                    <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                </button>
                            </div> -->
                        </div>
                    </footer>
    
                </div>
              </div>
            </div>
    
          
    
          </article>
    
         
        </div>
      
      </sa-widgets-grid>
    </div>
