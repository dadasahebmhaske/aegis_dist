<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2>
              <i class="fa fa-database"></i> Employee Master</h2>
          </header>
          <div>
            <div class="widget-body">
              <div class="row ">
                <div class="col-sm-2 col-xs-8">
                  <div class="form-group">
                    <select class="form-control">
                      <option selected hidden>-- Select Designation --</option>
                      <option>Operator</option>
                      <option>Delivery Man</option>
                    </select>                   
                  </div>
                </div>
                <div class="col-sm-1 col-xs-4">
                  <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success get_details">
                      <i class="fa fa-search"></i> Get Details</button>

                  </div>
                </div>

                <div class="form-group  pull-right" style="margin-right:20px;">
                  <a routerLink="/master/employee" class="btn btn-block btn-warning get_details">
                    <i class="glyphicon glyphicon-plus"></i>
                    Add Employee
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>




      </article>
    </div>


  </sa-widgets-grid>
</div>
