<!-- MAIN CONTENT -->
<div id="content">
  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-8 col-sm-offset-2">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2>
              <i class="fa fa-table"></i> Petty Cash Details</h2>
          </header>
          <div>
            <div class="widget-body">
              
              <form name="custPayForm" #custPayForm="ngForm" (ngSubmit)="onSubmitPayment()" ngNativeValidate autocomplete="off">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label>Petty Cash Amount <span class="errorMessage">*</span>
                          </label>
                          <input type="text" class="form-control" minlength="1" maxlength="8" [(ngModel)]="transfer.CreditAmount" name="CreditAmount" saCommonDir dirType="number"
                            placeholder="Enter Amount " required />
                        </div>
                      </div>
                      <div class="col-sm-12 ">
                        <div class="form-group">
                          <!-- <label>SF / SD / POS <span class="errorMessage">*</span></label> -->
                       <textarea  class="form-control" [(ngModel)]="transfer.Remark" name="Remark" placeholder=" Enter Remark"></textarea>
                        </div>
                      </div>
                  
                  
                    </div>
                  </div>
                </div>
                <footer>
                  <div class="row">
                    <div class="col-sm-12 ">
                      <hr />
                      <a class="pull-right btn btn-default" routerLink="/finance/petty-cash-details-list">
                        <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                      <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                        <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                    </div>
                  </div>
                </footer>
              </form>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
