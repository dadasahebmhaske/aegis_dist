<!-- MAIN CONTENT -->
<div id="content">
  
   
    <!-- widget grid -->
    <sa-widgets-grid>
  
  
      <div class="row">
              <article class="col-sm-6 col-sm-offset-3">
  
          <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
            <header class="text-center">
              <h2><i class="fa fa-table"></i> Price Allocation</h2>
            </header>
            <div>
              <div class="widget-body">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Product Segment<span class="errorMessage">*</span></label>
                              <select class="form-control">
                                <option selected hidden>Select Product Segment</option>
                                <option>Category 1 </option>
                                <option>Category 2</option>
                                <option>Category 3 </option>
                            </select>
                          </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                            <label>Product <span class="errorMessage">*</span></label>
                            <select class="form-control">
                              <option selected hidden>Select Product</option>
                              <option>5 Kg </option>
                              <option>14.5 Kg</option>
                              <option>19 Kg </option>
                          </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                          <label>Effective Price<span class="errorMessage">*</span></label>
                          <input type="text" class="form-control" placeholder="Enter Price" required />
                      </div>
                  </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label>Effective Date<span class="errorMessage">*</span></label>
                              <input type="text" class="form-control" placeholder="Enter Effective Date" required />
                          </div>
                      </div>
                  </div>

          <div class="row">
              <div class="col-sm-6">
                  <label>
                      <input type="checkbox" ng-true-value="'Y'" ng-false-value="'N'" ng-model="Area.IsActive" /> Is Active
                  </label>
              </div>
            
          </div>
       
               
                  <footer>
                      <div class="row">
                          <div class="col-sm-12 ">
                              <hr />
                              <a class="pull-right btn btn-default" routerLink="/settings/price-allocation-list">
                                  <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                              </a>
                              <button class="pull-right btn btn-primary marg-right" type="submit">
                                  <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                              </button>
                          </div>
                          <!-- <div class="col-sm-12 " ng-show="divhide">
                              <button type="button" name="" class="pull-right btn btn-primary marg-right">
                                  <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                              </button>
                          </div> -->
                      </div>
                  </footer>
  
              </div>
            </div>
          </div>
  
        
  
        </article>
  
       
      </div>
    
    </sa-widgets-grid>
  </div>
