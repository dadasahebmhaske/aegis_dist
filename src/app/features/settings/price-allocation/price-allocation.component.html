<!-- MAIN CONTENT -->
<div id="content">
  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-6 col-sm-offset-3">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2><i class="fa fa-table"></i> Price Allocation</h2>
          </header>
          <div>
            <div class="widget-body">
              <form name="PAllocationsaveForm" #PAllocationsaveForm="ngForm" (ngSubmit)="SavePriceAllocation()" ngNativeValidate autocomplete="off">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Product Segment<span class="errorMessage">*</span></label>
                      <select class="form-control" (change)="onSelectProdSegment()" [(ngModel)]="Pallocation.ProdSegId" name="ProdSegId" required>
                        <option value="" selected hidden>Select Segment</option>
                        <option [value]="prod.ProdSegId" *ngFor="let prod of productSegmentData">{{prod.ProdSeg}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Product <span class="errorMessage">*</span></label>
                      <select class="form-control" [(ngModel)]="Pallocation.ProdId" name="ProdId" required>
                        <option value="" selected hidden>Select Product</option>
                        <option [value]="pro.ProdId" *ngFor="let pro of productDataSelected">{{pro.Product}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Effective Price<span class="errorMessage">*</span></label>
                      <input type="text" class="form-control" placeholder="Enter Price" [(ngModel)]="Pallocation.Price" name="Price" saCommonDir dirType="decimal" required />
                    
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Effective From Date<span class="errorMessage">*</span></label>
                      <label class="posticon">
                        <i class="icon-append fa fa-calendar"></i>
                      <input type="text" class="form-control" placeholder="Enter From Date" [(ngModel)]="Pallocation.EffectiveDate" name="EffectiveDate" onkeydown="return false" bsDatepicker
                      (bsValueChange)="resetEndDate($event)"   [bsConfig]="datePickerConfig" required />
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Effective To Date<span class="errorMessage">*</span></label>
                      <label class="posticon">
                        <i class="icon-append fa fa-calendar"></i>
                      <input type="text" class="form-control" placeholder="Enter To Date" [(ngModel)]="Pallocation.EffectiveToDate" name="EffectiveToDate" onkeydown="return false" bsDatepicker
                        [bsConfig]="datePickerConfig" [minDate]="minDate" required />
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-6">
                    <label>
                      <input type="checkbox" trueFalseValue trueValue="Y" falseValue="N" name="IsActive" [(ngModel)]='Pallocation.IsActive' /> Is Active </label>
                  </div>
                </div>
                <footer>
                  <div class="row">
                    <div class="col-sm-12 ">
                      <hr />
                      <a class="pull-right btn btn-default" routerLink="/settings/price-allocation-list">
                        <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a>
                      <!-- <button class="pull-right btn btn-primary marg-right" type="submit">
                        <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit </button> -->
                        <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                          <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                    </div>
                  </div>
                </footer>
              </form>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
