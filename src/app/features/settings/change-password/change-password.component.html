<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
      <div class="row">
          <article class="col-sm-6 col-sm-offset-3">
              <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                  <header class="text-center">
                      <h2>
                          <i class="fa fa-lock"></i> Change Password</h2>
                  </header>
                  <div>
                      <div class="widget-body">
                          <form name="passForm" #passForm="ngForm"  autocomplete="off" ngNativeValidate>
                              <div class="row">
                                  <div class="col-sm-12">
                                      <div class="form-group">
                                          <label>Current Password <span class="errorMessage">*</span>
                                          </label>
                                          <input type="password" class="form-control" placeholder="Enter Current Password" name="Current" [(ngModel)]="pass.passName" saCommonDir
                                           required />
                                      </div>
                                  </div>
                                  <div class="col-sm-12">
                                      <div class="form-group">
                                          <label>New Password <span class="errorMessage">*</span>
                                          </label>
                                          <input type="password" class="form-control" placeholder="Enter New Password" name="Current" [(ngModel)]="pass.NewPassword" saCommonDir
                                          required />
                                      </div>
                                  </div>
                                  <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Retype Password <span class="errorMessage">*</span>
                                        </label>
                                        <input type="password" class="form-control" placeholder="Enter Retype Password" name="Current" [(ngModel)]="pass.RetypePassword" saCommonDir
                                        required />
                                    </div>
                                </div>
                              </div>
                              <footer>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <hr />
                                          <!-- <a class="pull-right btn btn-default" routerLink="/master/sub-area-master">
                                              <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back </a> -->
                                          <button class="pull-right btn btn-primary marg-right" type="submit" [disabled]="!loaderbtn">
                                              <i class="fa fa-fw" [ngClass]="{'fa-paper-plane':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Submit':'Loading'}}</button>
                                      </div>
                                  </div>
                              </footer>
                          </form>
                      </div>
                  </div>
              </div>
          </article>
      </div>
  </sa-widgets-grid>
</div>
