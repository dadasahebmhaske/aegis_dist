<!-- MAIN CONTENT -->
<div id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2> <i class="fa fa-table"></i> Day End</h2>
          </header>
          <div>
            <div class="widget-body">
              <div class="row ">
                <form name="dayEndSearchForm" #dayEndSearchForm="ngForm" (ngSubmit)="onLoad()" autocomplete="off" ngNativeValidate>
                  <div class="col-sm-1 col-xs-8 marg-top">
                    <div class="form-group ">
                      <label class="pull-right">Last Day End</label>
                    </div>
                  </div>
                  <div class="col-sm-2 col-xs-8">
                    <div class="form-group">
                      <label class="posticon">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" class="form-control" placeholder="Enter Start Date" bsDatepicker [(ngModel)]="dayEndFilt.lastDayEnd" name="lastDayEnd" id="lastDayEnd"
                          onkeydown="return false" bsDatepicker [bsConfig]="datePickerConfig" disabled />
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-1 col-xs-8 marg-top">
                    <div class="form-group">
                      <label class="pull-right">Current Date</label>
                    </div>
                  </div>
                  <div class="col-sm-2 col-xs-8">
                    <div class="form-group">
                      <label class="posticon">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" id="endDate" class="form-control" placeholder="Enter End Date" [(ngModel)]="dayEndFilt.CurrentDate" name="EndDate" onkeydown="return false"
                          [minDate]="minDate" [maxDate]="maxDate" bsDatepicker [bsConfig]="datePickerConfig1" />
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-1 col-xs-4">
                    <div class="form-group">
                      <button class="btn btn-block btn-success get_details" type="submit" [disabled]="!loaderbtn">
                        <i class="fa fa-fw" [ngClass]="{'fa-search':loaderbtn,'fa-cog fa-spin':!loaderbtn}"></i> {{loaderbtn==true? 'Get Details':'Loading'}}</button>
                    </div>
                  </div>
                </form>
                <div class="col-sm-12">
                  <ul id="myTab1" class="nav nav-tabs bordered">
                    <li [class.active]="state.tabs.demo1 == 0">
                      <a (click)="state.tabs.demo1 = 0;showGrid('S')"> Filled </a>
                    </li>
                    <li [class.active]="state.tabs.demo1 == 1">
                      <a (click)="state.tabs.demo1 = 1;showGrid('E')"> Empty</a>
                    </li>
                    <li [class.active]="state.tabs.demo1 == 2">
                      <a (click)="state.tabs.demo1 = 2;showGrid('D')"> Defective</a>
                    </li>
                    <li class="pull-right">
                      <!-- <a (click)="(null)">
                            <div class="sparkline txt-color-pinkDark text-align-right" data-sparkline-height="18px"
                                 data-sparkline-width="90px" data-sparkline-barwidth="7">
                              5,10,6,7,4,3
                            </div>
                          </a> -->
                      <form name="processform" #processform="ngForm" (ngSubmit)="dayEndProcess()" autocomplete="off" ngNativeValidate>
                        <div>
                          <label class="stock-check"><input type="checkbox" required> All stock values are correct </label>
                          <button class="btn btn-danger pull-right dayend-btn" type="submit" [disabled]="!loaderbtn"><span class="hidden-xs">Process</span>
                            {{loaderbtn==true? 'Day End':'Loading'}}</button>
                        </div>
                      </form>
                    </li>
                  </ul>
                  <tabset class="padding-10">
                    <tab [active]="state.tabs.demo1 == 0" *ngIf="flag=='S'">
                      <div class="row">
                        <div class="col-sm-12 ">
                          <ui-grid [data]="soundData" [gridOptions]="gridOptions"></ui-grid>
                        </div>
                      </div>
                    </tab>
                    <tab [active]="state.tabs.demo1 == 1">
                      <div class="row">
                        <div class="col-sm-12" *ngIf="flag=='E'">
                          <ui-grid [data]="emptyData" [gridOptions]="gridEmptyOptions"></ui-grid>
                        </div>
                      </div>
                    </tab>
                    <tab [active]="state.tabs.demo1 == 2">
                      <div class="row">
                        <div class="col-sm-12 " *ngIf="flag=='D'">
                          <ui-grid [data]="defectiveData" [gridOptions]="gridDefectiveOptions"></ui-grid>
                        </div>
                      </div>
                    </tab>
                  </tabset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
