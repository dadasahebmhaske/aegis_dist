<!-- MAIN CONTENT -->
<div id="content">
    <sa-widgets-grid>
      <div class="row">
        <article class="col-sm-12">
          <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
              <header class="text-center"> 
                        <h2> <i class="fa fa-table"></i> Return Stock </h2>
            </header>
            <div>
              <div class="widget-body">
                <div class="row ">                 
                  <div class="col-sm-2 col-xs-8">
                    <div class="form-group">
                      <input type="text" placeholder="Enter Start Date." class="form-control" required />
                    </div>
                  </div>
                  <div class="col-sm-2 col-xs-8">
                      <div class="form-group">
                        <input type="text" placeholder="Enter End Date." class="form-control" required />
                      </div>
                    </div>
                  <div class="col-sm-1 col-xs-4">
                    <div class="form-group">
                      <button type="submit" class="btn btn-block btn-success get_details">
                        <i class="fa fa-search"></i> Get Details</button>  
                    </div>
                  </div>
                  <div class="col-sm-2 pull-right">                     
                    <div class="form-group pull-right">
                      <a routerLink="/stock/return-stock"  class="btn btn-block btn-warning get_details pull-right">
                        <i class="glyphicon glyphicon-plus"></i>
                        Add Return
                      </a>
                    </div>
                  </div>
                  <div class="col-sm-12 table-responsive">
                      <ui-grid [data]="stockOrdersData" [gridOptions]="gridOptions" (onEdit)="onEditFunction($event)"></ui-grid>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
  
  
        </article>
  
  
      </div>
  
    </sa-widgets-grid>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="productsModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title text-center">Products Details</h4>
          </div>
          <div class="modal-body">
           <div class="row">
            <div class="col-sm-12">
              <div class="refill">
              
                <div class="row">
                  <div class="col-sm-6">
                      <label><strong>Return Reference No :</strong> 0123456789</label>
                  </div>
                  <div class="col-sm-6">
                      <label><strong>Return Date :</strong> 12-01-2020</label>
                  </div>
                  <div class="col-sm-12">
                    
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>Plant</th>
                                      <th>Product Segment</th>
                                      <th>Product Name</th>
                                      <th>Empty Quantity</th>
                                      <th>Defective Quantity</th>
                                      

                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td>1</td>
                                      <td>Plant 1</td>
                                      <td>Segment 1</td>
                                      <td>Domestic 5kg Cylinder</td>
                                      <td>12 </td>
                                      <td>2</td>
                                  
                                  </tr>
                                  <tr>
                                      <td>2</td>
                                      <td>Plant 2</td>
                                      <td>Segment 2</td>
                                      <td>Domestic 14kg Cylinder</td>
                                      <td>14</td>
                                      <td>1</td>
                                   
                                  </tr>
                                  <tr>
                                      <td>3</td>
                                      <td>Plant 1</td>
                                      <td>Segment 1</td>
                                      <td>Commercial 19kg Cylinder</td>
                                      <td>20 </td>
                                      <td>0</td>
                                    
                                  </tr>
                                  <tr>
                                      <td colspan="4" style="text-align:right;">
                                          <strong>Total</strong> :</td>
                                      <td>
                                          <strong>46</strong>
                                      </td>
                                      <td >
                                          <strong>3</strong>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
                </div>
  
  
              </div>
            </div>
           </div>
          </div>
          <div class="modal-footer">
              <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button> -->
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
