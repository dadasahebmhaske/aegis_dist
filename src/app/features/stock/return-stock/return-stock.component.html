<!-- MAIN CONTENT -->
<div id="content">
    <sa-widgets-grid>
        <div class="row">
            <article class="col-sm-12">
                <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
                    <header class="text-center">
                        <h2>
                            <i class="fa fa-table"></i> Return Stock </h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <form name="subAreaForm" #subAreaForm="ngForm" ngNativeValidate>
                                <div class="row">
                                    <div class="col-sm-2 col-sm-offset-3">
                                        <div class="form-group">
                                            <label>Date
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Enter Date" name="SubAreaName" required />
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>Vehicle No.
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Enter Vehicle No." name="SubAreaName" saCommonDir dirType="number" required
                                            />
                                        </div>                                      
                                    </div>
                                    <div class="col-sm-2">
                                            <div class="form-group">
                                                <label>Plant
                                                    <span class="errorMessage">*</span>
                                                </label>
                                                <select class="form-control" id="sel" name="RouteID" required>
                                                    <option value="" selected hidden>Select Plant</option>
    
                                                </select>
                                            </div>
                                        </div>
                                   <div class="col-sm-12">
                                        <hr class="simple">
                                   </div>
                                </div>
                                <div class="row">
                                  
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Product Segment
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <select class="form-control" id="sel" name="RouteID" required>
                                                <option value="" selected hidden>Select Segment</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label>Product
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <select class="form-control" id="sel" name="RouteID" required>
                                                <option value="" selected hidden>Select Product</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="form-group">
                                            <label>Empty
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Enter Empty" name="SubAreaName" saCommonDir dirType="number" required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="form-group">
                                            <label>Defective
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="Enter Defective" name="SubAreaName" saCommonDir dirType="number" required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-sm-1">
                                        <div class="form-group">
                                            <label>&nbsp;
                                            </label>
                                            <button class="btn btn-block btn-warning ">
                                                <i class="glyphicon glyphicon-plus"></i>
                                                Add
                                            </button>
                                        </div>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Plant</th>
                                                        <th>Product Segment</th>
                                                        <th>Product Name</th>
                                                        <th>Empty Quantity</th>
                                                        <th>Defective Quantity</th>
                                                        <th>Remove</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>1</td>
                                                        <td>Plant 1</td>
                                                        <td>Segment 1</td>
                                                        <td>Domestic 5kg Cylinder</td>
                                                        <td>12 </td>
                                                        <td>2</td>
                                                        <td>
                                                            <button class="btn btn-xs btn-danger">Remove</button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>2</td>
                                                        <td>Plant 2</td>
                                                        <td>Segment 2</td>
                                                        <td>Domestic 14kg Cylinder</td>
                                                        <td>14</td>
                                                        <td>1</td>
                                                        <td>
                                                            <button class="btn btn-xs btn-danger">Remove</button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td>3</td>
                                                        <td>Plant 1</td>
                                                        <td>Segment 1</td>
                                                        <td>Commercial 19kg Cylinder</td>
                                                        <td>20 </td>
                                                        <td>0</td>
                                                        <td>
                                                            <button class="btn btn-xs btn-danger">Remove</button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td colspan="4" style="text-align:right;">
                                                            <strong>Total</strong> :</td>
                                                        <td>
                                                            <strong>46</strong>
                                                        </td>
                                                        <td colspan="2">
                                                            <strong>3</strong>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Remark
                                                <span class="errorMessage">*</span>
                                            </label>
                                            <textarea class="form-control" placeholder=""></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>
                                            <input type="checkbox" name="IsActive" /> Is Active
                                        </label>
                                    </div>
                                </div>
                                <footer>
                                    <div class="row">
                                        <div class="col-sm-12 ">
                                            <hr />
                                            <a class="pull-right btn btn-default" routerLink="/stock/return-stock-list">
                                                <i class="glyphicon glyphicon-arrow-left"></i> &nbsp;&nbsp;Back
                                            </a>
                                            <button class="pull-right btn btn-primary marg-right" type="submit">
                                                <i class="glyphicon glyphicon-send"></i> &nbsp;&nbsp;Submit
                                            </button>
                                        </div>
                                        <!-- <div class="col-sm-12 " ng-show="divhide">
                                <button type="button" name="" class="pull-right btn btn-primary marg-right">
                                    <i class="fa fa-cog fa-spin fa-fw" aria-hidden="true"></i> Loading
                                </button>
                            </div> -->
                                    </div>
                                </footer>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </sa-widgets-grid>
</div>
