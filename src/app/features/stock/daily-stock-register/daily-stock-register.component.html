<!-- MAIN CONTENT -->
<div id="content">
    <sa-widgets-grid>
      <div class="row">
        <article class="col-sm-12">
          <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
              <header class="text-center"> 
                        <h2> <i class="fa fa-table"></i> Daily Stock Register</h2>
            </header>
            <div>
              <div class="widget-body">
                <div class="row ">                 
                  <div class="col-sm-2 col-xs-8">
                    <div class="form-group">
                      <input type="text" placeholder="Enter Start Date." class="form-control" required />
                    </div>
                  </div>
                  <div class="col-sm-2 col-xs-8">
                      <div class="form-group">
                        <input type="text" placeholder="Enter End Date." class="form-control" required />
                      </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <!-- <label for="sel1">Product Category<span class="errorMessage" style="color:red;">*</span></label> -->
                            <select class="form-control"  >
                                <option value="" selected hidden>--Select Product Segment--</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <!-- <label for="sel1">Product<span class="errorMessage" style="color:red;">*</span></label> -->
                            <select class="form-control"  >
                                <option value="" selected hidden>--Select Product--</option>
                            </select>
                        </div>
                    </div>
                  <div class="col-sm-1 col-xs-4">
                    <div class="form-group">
                      <button type="submit" class="btn btn-block btn-success get_details">
                        <i class="fa fa-search"></i> Get Details</button>
  
                    </div>
                  </div>
                <div class="col-sm-12">
                    <ul id="myTab1" class="nav nav-tabs bordered">
                        <li [class.active]="state.tabs.demo1 == 0">
                          <a (click)="state.tabs.demo1 = 0"> Sound </a>
                        </li>
                        <li [class.active]="state.tabs.demo1 == 1">
                          <a (click)="state.tabs.demo1 = 1"> Empty</a>
                        </li>
                        <li [class.active]="state.tabs.demo1 == 2">
                            <a (click)="state.tabs.demo1 = 2"> Defective</a>
                          </li>
                      
                      </ul>
        
                      <tabset class="padding-10">
                        <tab [active]="state.tabs.demo1 == 0">
                          <p>
                           Sound Data
                          </p>
                        </tab>
                        <tab [active]="state.tabs.demo1 == 1">
                          <p>
                          Empty Data
                          </p>
                        </tab>
                        <tab [active]="state.tabs.demo1 == 2">
                          <p>
                        Defective Data
                          </p>
                        </tab>
                     
                      </tabset>
        
                </div>
                </div>
              </div>
            </div>
          </div>
  
  
  
        </article>
  
  
      </div>
  
    </sa-widgets-grid>
  </div>
