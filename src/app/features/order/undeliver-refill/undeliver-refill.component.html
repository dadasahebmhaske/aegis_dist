<!-- MAIN CONTENT -->
<div id="content">
  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" [sortable]="false" [deletebutton]="false" [togglebutton]="true" minimize="false" color="blueDark">
          <header class="text-center">
            <h2>
              <i class="fa fa-table"></i> Undeliver Refill</h2>
          </header>
          <div>
            <div class="widget-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="logincDeatils">
                    <!-- <label class="text-primary"><strong>Customer  Details : </strong></label> -->
                    <div class="row">
                      <div class="col-sm-3 col-sm-offset-1">
                        <div class="form-group label-center">
                          <label><strong> <i class="fa fa-user"></i> Customer Number :</strong> <strong class="text-warning"> {{deliverrefill.ConsNo}}</strong>
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-3 col-sm-offset-1">
                        <div class="form-group label-center">
                          <label><strong> <i class="fa fa-user"></i> Customer Name : </strong> <strong class="text-warning">{{deliverrefill.ConsName}}</strong>
                          </label>
                        </div>
                      </div>
                      <div class="col-sm-3 col-sm-offset-1">
                        <div class="form-group label-center">
                          <label><strong> <i class="fa fa-user"></i> Delivery Boy : </strong> <strong class="text-warning"> {{deliverrefill.AllocatedUserCode}}</strong>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12">
                  <div class="refill">
                    <label>
                      <strong class="text-primary"> Booking Details : </strong>
                    </label>
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="table-responsive">
                          <table class="table table-hover">
                            <thead>
                              <tr>
                                <th>#</th>
                                <th>Product Segment</th>
                                <th>Product Name</th>
                                <th class="text-right">Rate</th>
                                <th class="text-right">Quantity</th>
                                <th class="text-right">Discount</th>
                                <!-- <th class="text-right">IGST </th>
                                                <th class="text-right"> CGST </th>
                                                <th class="text-right">SGST </th> -->
                                <th class="text-right">Amount</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let pr of ProductArray;index as i">
                                <td>{{i+1}}</td>
                                <td>{{pr.ProdSeg}}</td>
                                <td>{{pr.Product}}</td>
                                <td class="text-right">{{pr.ProdRate}}</td>
                                <td class="text-right">{{pr.ProdQty}}</td>
                                <td class="text-right">{{pr.Discount}}</td>
                                <td class="text-right">{{pr.TotalAmount}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 pull-right">
                  <div class="form-group">
                    <label>Reason <span class="errorMessage">*</span>
                    </label>
                    <select class="form-control">
                      <option selected hidden>Select Reason</option>
                      <option>Delivery On Hold </option>
                      <option>Cash Memo Problem </option>
                      <option>Other Reason </option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-12 ">
